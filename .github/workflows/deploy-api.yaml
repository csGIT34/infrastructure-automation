name: Deploy API Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: func-infra-api-rrkkz6a8
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, local]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_dev }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create deployment package
        run: |
          cd api
          zip -r ../deploy.zip . -x "*.pyc" -x "__pycache__/*"

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-infrastructure-api \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src deploy.zip \
            --build-remote true

      - name: Restart Function App
        run: |
          sleep 30
          az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group rg-infrastructure-api
