apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: local-runners
  namespace: actions-runner-system
spec:
  replicas: 2
  template:
    spec:
      repository: csGIT34/infrastructure-automation
      image: ghcr.io/csgit34/actions-runner-tools:latest
      imagePullSecrets:
        - name: ghcr-secret
      labels:
        - self-hosted
        - linux
        - local
