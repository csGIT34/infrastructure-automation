# Web Application Pattern Request
# Full-stack web application: Static frontend + Function backend + PostgreSQL
#
# This pattern provisions:
# - Azure Static Web App (frontend)
# - Azure Function App (API backend)
# - PostgreSQL Flexible Server (database)
# - Key Vault (secrets management)
# - Security Groups (owner delegation)
# - RBAC Assignments (least-privilege access)
# - Diagnostics (staging/prod)
# - Access Reviews (prod only)

version: "1"

metadata:
  project: my-web-app
  environment: dev                    # dev, staging, prod
  business_unit: engineering
  owners:
    - webteam@company.com
    - alice@company.com
  location: eastus

pattern: web-app
config:
  name: main
  size: small                         # small, medium, large (optional)

  # Optional pattern-specific config:
  # frontend_framework: react         # react, vue, angular
  # api_runtime: python               # python, node, dotnet
  # database_version: "14"            # PostgreSQL version
