# Microservice Pattern Request
# Kubernetes microservice: AKS namespace + Event Hub + Storage
#
# This pattern provisions:
# - AKS Namespace (with resource quotas)
# - Event Hub (event streaming)
# - Storage Account (state/data)
# - Key Vault (secrets)
# - Security Groups (owner delegation)
# - RBAC Assignments (AKS + Azure access)
# - Network Policies (namespace isolation)

version: "1"

metadata:
  project: order-service
  environment: dev
  business_unit: platform
  owners:
    - platform-team@company.com
    - bob@company.com
  location: eastus

pattern: microservice
config:
  name: orders
  size: small                         # small, medium, large (optional)

  # Required for microservice pattern:
  aks_cluster_name: aks-shared-dev
  aks_resource_group: rg-aks-shared-dev

  # Optional pattern-specific config:
  # enable_eventhub: true             # Include Event Hub
  # enable_storage: true              # Include Storage Account
